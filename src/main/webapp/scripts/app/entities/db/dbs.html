<div>
    <h2 translate="reportsApp.db.home.title">Dbs</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="db.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="reportsApp.db.home.createLabel">Create new Db
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="reportsApp.db.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userName"><span translate="reportsApp.db.userName">UserName</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="password"><span translate="reportsApp.db.password">Password</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="server"><span translate="reportsApp.db.server">Server</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="port"><span translate="reportsApp.db.port">Port</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="enabled"><span translate="reportsApp.db.enabled">Enabled</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="db in dbs track by db.id">
                    <td><a ui-sref="db.detail({id:db.id})">{{db.id}}</a></td>
                    <td>{{db.name}}</td>
                    <td>{{db.userName}}</td>
                    <td>{{db.password}}</td>
                    <td>{{db.server}}</td>
                    <td>{{db.port}}</td>
                    <td>{{db.enabled}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="db.detail({id:db.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="db.edit({id:db.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="db.delete({id:db.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
